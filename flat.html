<body>
    <script>
        let arr = [1, [2, [3]]]
        //ES5
        function flatten(arr) {
            let res = []
            let n = arr.length
            for (let i = 0; i < n; i++) {
                if (Array.isArray(arr[i])) {
                    res = res.concat(flatten(arr[i]))
                } else {
                    res.push(arr[i])
                }
            }
            return res
        }
        console.log(flatten(arr));
        //ES6
        function flat(arr){
            while(arr.some((item)=>Array.isArray(item))){
                arr = [].concat(...arr)
            }
            return arr
        }
        console.log(flat(arr));
        console.log(arr)
    </script>
</body>
