<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            display: flex;
            width: 270px;
            height: 200px;
            background-color: blueviolet;
        }
        .outer div{
            width: 100px;
            height: 100px;
        }
        #box1{
            flex-shrink: 3;
            background-color: aqua;
        }
        #box2{
            background-color: red;
        }
        #box3{
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    <script>
        const box1 = document.getElementById('box1')
        const box2 = document.getElementById('box2')
        const box3 = document.getElementById('box3')
        box1.innerHTML = window.getComputedStyle(box1).width
        box2.innerHTML = window.getComputedStyle(box2).width
        box3.innerHTML = window.getComputedStyle(box3).width
    </script>
</body>
</html>
