<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        window.onload = function () {
            let timer, a = 1;
            console.time()
            timer = requestAnimationFrame(function fn() {
                if (a <=75) {
                    a++
                    console.log(1)
                    timer = requestAnimationFrame(fn)
                }else{
                    cancelAnimationFrame(timer)
                    console.timeEnd()
                }
            })
        }
    </script>
</body>

</html>
