<body>
    <script>
        let arr = [1,1,2,3,4,4]
        //ES5
        function uniquel(arr){
            let res = arr.filter((item,index,array)=>{
                return array.indexOf(item) === index
            })
            return res
        }
        console.log(uniquel(arr))
        //ES6
        function unique(arr){
            return [...new Set(arr)]
        }
        console.log(unique(arr))
    </script>
</body>
